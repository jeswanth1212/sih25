# Render deployment configuration for QuMail Backend
services:
  - type: web
    name: qumail-backend
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: FIREBASE_CREDENTIALS
        sync: false  # Set manually in Render dashboard
      - key: PYTHON_VERSION
        value: 3.11.5
    autoDeploy: true
    healthCheckPath: /api/qkd/status
    domains:
      - qumail-backend.onrender.com
