[tool:pytest]
# QuMail ETSI GS QKD 014 API Test Configuration
# ISRO Smart India Hackathon 2025

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output configuration
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10
    --html=tests/reports/pytest_report.html
    --self-contained-html
    --json-report
    --json-report-file=tests/reports/test_report.json

# Test markers
markers =
    qkd: ETSI GS QKD 014 compliant QKD API tests
    ecdh: X25519 ECDH key exchange tests
    mlkem: ML-KEM-768 post-quantum cryptography tests
    hybrid: Hybrid key derivation tests
    integration: Full system integration tests
    slow: Tests that take more than 5 seconds
    api: API endpoint tests
    security: Security-focused tests

# Timeout configuration
timeout = 30
timeout_method = thread

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
